---
- name: Use proxy
  hosts:
    - all:!proxies
  become: yes
  gather_facts: yes
  tags:
    - proxy
  roles:
    - use-proxy

- name: Install Common Dependencies
  hosts:
    - all:!bastions
  become: yes
  gather_facts: yes
  tags:
    - dependencies
  tasks:
    - name: Udate apt cache
      changed_when: false
      apt:
        update_cache: yes
      tags:
        - dependencies
    - name: Install common dependencies
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - apt-transport-https
        - git
        - jq
        - uidmap

- name: Configure SSH keys for Bootstrap user
  hosts:
    - all:!bastions
  become: true
  gather_facts: true
  tags:
    - ssh
    - users
    - bootstrap
  vars:
    can_sudo: true
    user_name: bootstrap
    user_password: "{{ bootstrap_password }}"
    authorized_keys: |
      {{ ssh.devops.cert }}
      {{ ssh.bootstrap.cert }}
  roles:
    - user

- name: Create Ansible user
  hosts:
    - all:!bastions
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - ansible
  vars:
    can_sudo: yes
    user_name: ansible
    authorized_keys: "{{ ssh.ansible.cert }}"
    user_password: "{{ ssh.ansible.password }}"
  roles:
    - user

- name: Create Devops user
  hosts:
    - all:!bastions
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - devops
  vars:
    can_sudo: yes
    user_name: devops
    authorized_keys: "{{ ssh.devops.cert }}"
    user_password: "{{ ssh.devops.password }}"
  roles:
    - user

- name: Configure SSH settings
  hosts:
    - all:!bastions
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - ssh-cfg
  roles:
    - ssh

- name: Networking configuration
  hosts:
    - all:!bastions
  become: yes
  gather_facts: yes
  tags:
    - network
  roles:
    - netcfg