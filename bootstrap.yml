---
- name: Setup proxy
  hosts:
    - allow-list-proxies
    - deny-list-proxies
  become: yes
  gather_facts: yes
  serial:
    - 2
  tags:
    - proxy
  roles:
    - proxy

- name: Use proxy
  hosts:
    - use-proxy
  become: yes
  gather_facts: yes
  tags:
    - proxy
  roles:
    - use-proxy

- name: Install Common Dependencies
  hosts:
    - all
  become: yes
  gather_facts: yes
  tags:
    - dependencies
  tasks:
    - name: Udate apt cache
      changed_when: false
      apt:
        update_cache: yes
      tags:
        - dependencies
    - name: Install common dependencies
      apt:
        name: "{{ item }}"
        state: latest
      with_items:
        - apt-transport-https
        - git
        - jq
        - uidmap

- name: Create Ansible user
  hosts:
    - all
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - ansible
  vars:
    can_sudo: yes
    user_name: ansible
    authorized_keys: "{{ ssh.ansible.cert }}"
    user_password: "{{ ssh.ansible.password }}"
  roles:
    - user

- name: Create Devops user
  hosts:
    - all
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - devops
  vars:
    can_sudo: yes
    user_name: devops
    authorized_keys: "{{ ssh.devops.cert }}"
    user_password: "{{ ssh.devops.password }}"
  roles:
    - user

- name: Configure SSH settings
  hosts:
    - all
  become: yes
  gather_facts: yes
  tags:
    - ssh
    - ssh-cfg
  roles:
    - ssh

- name: Networking configuration
  hosts:
    - all
  become: yes
  gather_facts: yes
  tags:
    - network
  roles:
    - netcfg