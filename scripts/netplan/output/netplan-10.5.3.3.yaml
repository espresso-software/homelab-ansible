network:
  version: 2
  renderer: networkd
  ethernets:
    eth0:
      dhcp4: false
  vlans:
    vlan:
      id: 5
      link: eth0
      addresses:
        - 10.5.3.3/16
      routes:
        - to: default
          via: 10.5.0.1
      nameservers:
        addresses:
          - 10.5.0.1
          - 1.1.1.1
          - 1.0.0.1